<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scraping API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status.loading {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result pre {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Scraping API</h1>
        <p class="subtitle">Railway Deployment Test</p>
        
        <div id="healthStatus" class="status loading">
            <div class="spinner"></div>
            <span>Verificando conexi√≥n con API...</span>
        </div>
        
        <div class="info-box">
            ‚ö†Ô∏è <strong>Limitaci√≥n conocida:</strong> El scraping real fallar√° en Railway (sin GUI para navegador). 
            Este test valida que la API encola jobs correctamente y el worker los recibe.
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label>API URL</label>
                <input type="text" id="apiUrl" value="https://scrapper-homecare.up.railway.app" required>
            </div>
            
            <div class="form-group">
                <label>API Key</label>
                <input type="text" id="apiKey" value="scraping-homecare-2025-secret-key" required>
            </div>
            
            <div class="form-group">
                <label>A√±o</label>
                <input type="number" id="year" value="2025" min="2020" max="2030" required>
            </div>
            
            <div class="form-group">
                <label>Mes</label>
                <select id="month" required>
                    <option value="ENERO">Enero</option>
                    <option value="FEBRERO" selected>Febrero</option>
                    <option value="MARZO">Marzo</option>
                    <option value="ABRIL">Abril</option>
                    <option value="MAYO">Mayo</option>
                    <option value="JUNIO">Junio</option>
                    <option value="JULIO">Julio</option>
                    <option value="AGOSTO">Agosto</option>
                    <option value="SEPTIEMBRE">Septiembre</option>
                    <option value="OCTUBRE">Octubre</option>
                    <option value="NOVIEMBRE">Noviembre</option>
                    <option value="DICIEMBRE">Diciembre</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>RUT Usuario (para test)</label>
                <input type="text" id="username" value="12345678-9" required>
            </div>
            
            <div class="form-group">
                <label>Contrase√±a (para test)</label>
                <input type="password" id="password" value="test-password" required>
            </div>
            
            <button type="submit" id="submitBtn">
                üöÄ Trigger Scraping Job
            </button>
        </form>
        
        <div id="result" class="result" style="display: none;">
            <h3>Resultado:</h3>
            <pre id="resultContent"></pre>
        </div>
    </div>
    
    <script>
        // Check API health
        async function checkHealth() {
            const apiUrl = document.getElementById('apiUrl').value;
            const statusDiv = document.getElementById('healthStatus');
            
            try {
                const response = await fetch(`${apiUrl}/healthz`);
                const data = await response.json();
                
                if (data.redis_connected) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ API funcionando correctamente (Redis conectado)';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ö†Ô∏è API funciona pero Redis no est√° conectado';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Error: No se puede conectar a la API - ${error.message}`;
            }
        }
        
        // Submit form
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Procesando...';
            
            // Get form data
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const year = parseInt(document.getElementById('year').value);
            const month = document.getElementById('month').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${apiUrl}/api/v1/scraping/trigger`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        year,
                        month,
                        prestador: null,
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                
                // Show result
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultContent.textContent = JSON.stringify(data, null, 2);
                    resultContent.style.color = '#28a745';
                    
                    // Add instructions
                    const instructions = document.createElement('p');
                    instructions.style.marginTop = '15px';
                    instructions.style.color = '#333';
                    instructions.innerHTML = `
                        <strong>‚úÖ Job encolado exitosamente!</strong><br><br>
                        <strong>Job ID:</strong> ${data.job_id}<br>
                        <strong>Ruta SFTP:</strong> ${data.sftp_path}<br><br>
                        <strong>Pr√≥ximos pasos:</strong><br>
                        1. Ve a Railway ‚Üí scraper-worker ‚Üí Logs<br>
                        2. Deber√≠as ver: "üöÄ INICIANDO PIPELINE - Job ID: ${data.job_id}"<br>
                        3. El job fallar√° en el scraping (esperado - sin GUI en Railway)<br>
                        4. Esto confirma que la API y el Worker funcionan correctamente
                    `;
                    resultDiv.appendChild(instructions);
                } else {
                    resultContent.textContent = JSON.stringify(data, null, 2);
                    resultContent.style.color = '#dc3545';
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultContent.textContent = `Error: ${error.message}`;
                resultContent.style.color = '#dc3545';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Trigger Scraping Job';
            }
        });
        
        // Initial health check
        checkHealth();
        
        // Re-check health every 10 seconds
        setInterval(checkHealth, 10000);
    </script>
</body>
</html>
